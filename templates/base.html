<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Jira Dashboard{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      display: flex;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6fa;
      color: #1a1a1a;
    }

    a { text-decoration: none; color: inherit; }

    .topbar {
  width: 100%;
  height: 60px;
  background-color: #ffffff;
  border-bottom: 1px solid #e2e8f0;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1001;
  display: flex;
  align-items: center;
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
}

.topbar-content {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  padding-left: 1.5rem;
  font-size: 1.25rem;
  font-weight: 600;
  color: #0052cc;
}

.topbar-content i {
  font-size: 1.6rem;
}


 
  

    .logout-link { color: #cc0000; }
    .try-free {
      background-color: #0052cc;
      color: white;
      padding: 0.5rem 0.75rem;
      text-align: center;
      border-radius: 6px;
    }

    .main-container {
      padding-top: 60px; 
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      padding-top: 60px; 
      padding: 2rem;
      flex: 1;
    }

    .footer {
      background: #f8f9fa;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
      padding: 2rem 5%;
      border-top: 1px solid #e2e8f0;
    }

    .footer div { min-width: 150px; }
    .footer h4 { margin-bottom: 0.5rem; }
    .footer a {
      display: block;
      margin-bottom: 0.4rem;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <!-- HEADER BAR -->
<header class="topbar">
  <div class="topbar-content">
    <i class="fab fa-jira"></i>
    <span>Jira</span>
  </div>
</header>



  <!-- MAIN -->
  <div class="main-container">
    <!-- HERO SECTION (optional for home.html) -->
    {% block hero %}{% endblock %}

    <!-- PAGE CONTENT -->
    <div class="main-content">
      {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div>
        <h4>Product</h4>
        <a href="#">Features</a>
        <a href="#">Integrations</a>
        <a href="#">Security</a>
      </div>
      <div>
        <h4>Company</h4>
        <a href="#">About Us</a>
        <a href="#">Careers</a>
        <a href="#">Press</a>
      </div>
      <div>
        <h4>Resources</h4>
        <a href="#">Docs</a>
        <a href="#">Community</a>
        <a href="#">Support</a>
      </div>
    </div>
  </div>

  <!-- AUTHENTICATION LOGIC -->
  <script>
    const accessToken = localStorage.getItem("access_token");
    const user = localStorage.getItem("user_info") ? JSON.parse(localStorage.getItem("user_info")) : null;

    if (accessToken && user) {
      sidebarLinks.innerHTML = `
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/profile">Profile (${user.email.split('@')[0]})</a>
        <a href="#" class="logout-link" onclick="logout()">Logout</a>
      `;
    } else {
      sidebarLinks.innerHTML = `
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/register" class="try-free">Try Free</a>
      `;
    }

    function logout() {
      localStorage.removeItem("access_token");
      localStorage.removeItem("user_info");
      window.location.href = "/";
    }
  </script>

</body>
</html>

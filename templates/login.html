<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Jira</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(135deg, #e3ecff, #f4f5f7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 2.8rem 2.2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .logo-icon i { font-size: 2.8rem; color: #0052cc; }
    h2 { font-size: 1.9rem; color: #172b4d; margin-bottom: 2rem; }
    .input-group { margin-bottom: 1.3rem; text-align: left; }
    .input-group label { display: block; margin-bottom: 0.4rem; font-weight: 500; color: #5e6c84; }
    .input-group input { width: 100%; padding: 0.75rem 1rem; border: 1px solid #dfe1e6; border-radius: 6px; }
    .btn { width: 100%; padding: 0.8rem 1.5rem; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    .btn-login { background-color: #0052cc; color: white; }
    hr { margin: 1.5rem 0; border: none; border-top: 1px solid #dfe1e6; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-icon"><i class="fab fa-jira"></i></div>
    <h2>Log in to Jira</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-login">Log In</button>
    </form>
    <p style="text-align:center; margin-top:15px;">
      Don't have an account? <a href="{{ url_for('register_page') }}" style="color:#0052cc;">Sign up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const loginResponse = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const loginResult = await loginResponse.json();
        if (!loginResponse.ok) throw new Error(loginResult.message || "Login failed");

        localStorage.setItem("access_token", loginResult.access_token);
        localStorage.setItem("user_info", JSON.stringify(loginResult.user));

        window.location.href = "{{url_for('dashboard')}}";

      } catch (error) {
          alert(error.message);
      }
    });
  </script>
</body>
</html>

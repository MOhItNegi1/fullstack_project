<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Jira</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(135deg, #e3ecff, #f4f5f7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      background-color: white;
      padding: 2.8rem 2.2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .login-container:hover {
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
    }

    .logo-icon {
      margin-bottom: 1.8rem;
    }

    .logo-icon i {
      font-size: 2.8rem;
      color: #0052cc;
    }

    h2 {
      font-size: 1.9rem;
      color: #172b4d;
      margin-bottom: 2rem;
    }

    .input-group {
      margin-bottom: 1.3rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #5e6c84;
      font-size: 0.92rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #dfe1e6;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.25s ease, box-shadow 0.2s;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #4c9aff;
      box-shadow: 0 0 0 2px rgba(76, 154, 255, 0.2);
    }

    .btn {
      width: 100%;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1.2rem;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .btn-login {
      background-color: #0052cc;
      color: white;
    }

    .btn-login:hover {
      background-color: #0065ff;
    }

    .btn-login:active {
      transform: translateY(1px);
    }

    .btn-signup {
      background-color: transparent;
      color: #0052cc;
      border: 1.5px solid #0052cc;
    }

    .btn-signup:hover {
      background-color: #e6f4ff;
    }

    .forgot-password {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: #0052cc;
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-password a:hover {
      text-decoration: underline;
      color: #0041a8;
    }

    hr {
      margin: 1.5rem 0;
      border: none;
      border-top: 1px solid #dfe1e6;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-icon">
      <i class="fab fa-jira"></i>
    </div>
    <h2>Log in to Jira</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="developer">Developer</option>
          <option value="manager">Manager</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-login">Log In</button>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot your password?</a>
    </div>
    <hr>
    <a href="{{ url_for('register_page') }}">
      <button type="button" class="btn btn-signup">Sign up for an account</button>
    </a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const response = await fetch("/login_data", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password, role })
      });

      const result = await response.json();

      if (response.ok && result.access_token) {
        localStorage.setItem("access_token", result.access_token);
        localStorage.setItem("user_info", JSON.stringify(result.user));
        window.location.href = "/dashboard";
      } else {
        alert(result.message || "Login failed");
      }
    });
  </script>
</body>
</html>

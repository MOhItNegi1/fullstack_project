{% extends "base.html" %}
{% block title %}Project Summary - Jira{% endblock %}

{% block content %}
<style>
  .summary-container {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
  }

  .summary-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
  }

  .summary-header h2 {
    color: #0052cc;
    font-size: 1.8rem;
  }

  .project-info {
    margin-bottom: 2rem;
  }

  .project-info p {
    margin: 0.4rem 0;
    font-size: 1rem;
    color: #333;
  }

  .chart-section, .activity-section {
    margin-top: 2rem;
  }
</style>

<div class="summary-container">
  <div class="summary-header">
    <h2 id="project-title">Project Summary</h2>
  </div>

  <div class="project-info">
    <p><strong>Description:</strong> <span id="project-description">Loading...</span></p>
    <p><strong>Deadline:</strong> <span id="project-deadline">Loading...</span></p>
    <p><strong>Status:</strong> <span id="project-status">Loading...</span></p>
    <p><strong>Team Members:</strong> <span id="project-team">Loading...</span></p>
  </div>

  <div class="chart-section">
    <h4>Task Status</h4>
    <div id="taskChart"></div>
  </div>

  <div class="chart-section">
    <h4>Created vs Resolved Tickets</h4>
    <div id="ticketChart"></div>
  </div>

  <div class="activity-section">
    <h4>Recent Activity</h4>
    <ul id="activity-feed">
      <li>Loading...</li>
    </ul>
  </div>
</div>
<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
<script>
  const token = localStorage.getItem("access_token");
  const urlParams = new URLSearchParams(window.location.search);
  const projectId = urlParams.get("id");

  async function loadSummary() {
    const res = await fetch(`/api/projects/${projectId}/summary`, {
      headers: { "Authorization": "Bearer " + token }
    });
    const data = await res.json();

    document.getElementById("project-title").textContent = data.name;
    document.getElementById("project-description").textContent = data.description;
    document.getElementById("project-deadline").textContent = data.deadline;
    document.getElementById("project-status").textContent = data.status;
    document.getElementById("project-team").textContent = data.team.join(", ");

    Plotly.newPlot('taskChart', [{
      values: data.task_counts,
      labels: ["Open", "In Progress", "Done"],
      type: 'pie',
      marker: { colors: ["#f39c12", "#3498db", "#2ecc71"] }
    }], { height: 400, width: 500 });

    Plotly.newPlot('ticketChart', [
      {
        x: data.ticket_dates,
        y: data.tickets_created,
        type: 'scatter',
        mode: 'lines+markers',
        name: 'Created',
        line: { color: '#e74c3c' }
      },
      {
        x: data.ticket_dates,
        y: data.tickets_resolved,
        type: 'scatter',
        mode: 'lines+markers',
        name: 'Resolved',
        line: { color: '#2ecc71' }
      }
    ], {
      height: 400,
      width: 800,
      xaxis: { title: 'Date' },
      yaxis: { title: 'Tickets' }
    });

    const feed = document.getElementById("activity-feed");
    feed.innerHTML = "";
    data.activities.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      feed.appendChild(li);
    });
  }

  window.onload = loadSummary;
</script>

{% endblock %}

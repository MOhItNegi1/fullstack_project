<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page - Jira</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
      body {
          background-color: #f4f6fa;
      }
      .btn-primary {
          background-color: #0052cc;
          border-color: #0052cc;
      }
      .btn-success {
          background-color: #00875a;
          border-color: #00875a;
      }
      .btn-danger {
          background-color: #de350b;
          border-color: #de350b;
      }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg rounded-4">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">My Profile</h3>
      </div>
      <div class="card-body">
        <!-- Display Section -->
        <div id="profile-info" class="mb-4">
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Name:</strong> <span id="name"></span></p>
          <p><strong>Phone:</strong> <span id="phone"></span></p>
          <p><strong>Availability:</strong> <span id="availability"></span></p>
          <p><strong>Roles:</strong> <span id="roles"></span></p>
        </div>
        <hr>
        <!-- Edit Form -->
        <h5 class="mb-3">Edit Profile</h5>
        <form id="edit-form">
          <div class="mb-3">
            <label for="edit-name" class="form-label">Name</label>
            <input type="text" id="edit-name" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="edit-phone" class="form-label">Phone</label>
            <input type="text" id="edit-phone" class="form-control" maxlength="10" />
          </div>
          <div class="form-check form-switch mb-3">
            <input type="checkbox" class="form-check-input" id="edit-availability" />
            <label class="form-check-label" for="edit-availability">Available</label>
          </div>
          <button type="submit" class="btn btn-success">Update Profile</button>
        </form>
      </div>
    </div>

    <!-- START: NEW SECTIONS FOR ROLE REQUESTS -->
    <div id="developer-request-section" class="card shadow-lg rounded-4 mt-4" style="display: none;">
        <div class="card-header"><h5 class="mb-0">Role Upgrade</h5></div>
        <div class="card-body">
            <p>Request an upgrade to a Manager role to access project and team management features.</p>
            <button id="request-manager-btn" class="btn btn-primary">Request Manager Role</button>
            <div id="request-status-msg" class="mt-3"></div>
        </div>
    </div>

    <div id="admin-approval-section" class="card shadow-lg rounded-4 mt-4" style="display: none;">
        <div class="card-header"><h5 class="mb-0">Pending Role Requests</h5></div>
        <div class="card-body">
            <p>Review and act on pending requests from developers to become managers.</p>
            <div id="requests-list"><p>Loading requests...</p></div>
        </div>
    </div>
   

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("Session expired. Please login again.");
        window.location.href = "{{ url_for('login_page') }}";
        return;
      }

      let currentUserRoles = [];

      fetch("/api/users/profile", { headers: { Authorization: "Bearer " + token } })
        .then(res => res.ok ? res.json() : Promise.reject('Failed to fetch profile'))
        .then(data => {
          currentUserRoles = data.roles;
          document.getElementById("email").textContent = data.email;
          document.getElementById("name").textContent = data.name || "N/A";
          document.getElementById("phone").textContent = data.phone || "N/A";
          document.getElementById("availability").textContent = data.availability ? "Available" : "Unavailable";
          document.getElementById("roles").textContent = data.roles.join(", ");
          document.getElementById("edit-name").value = data.name || "";
          document.getElementById("edit-phone").value = data.phone || "";
          document.getElementById("edit-availability").checked = data.availability;
          
          if (currentUserRoles.includes('developer') && !currentUserRoles.includes('manager') && !currentUserRoles.includes('admin')) {
              document.getElementById('developer-request-section').style.display = 'block';
          }
          if (currentUserRoles.includes('admin')) {
              document.getElementById('admin-approval-section').style.display = 'block';
              loadPendingRequests();
          }
        })
        .catch(err => alert(err));

      document.getElementById("edit-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const body = {
            name: document.getElementById("edit-name").value,
            phone: document.getElementById("edit-phone").value,
            availability: document.getElementById("edit-availability").checked
        };
        fetch("/api/users/profile", {
          method: "PUT",
          headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
          body: JSON.stringify(body),
        })
        .then(res => res.ok ? res.json() : Promise.reject('Failed to update profile'))
        .then(() => {
            alert("Profile updated successfully!");
            window.location.reload();
        })
        .catch(err => alert(err));
      });
      
      document.getElementById('request-manager-btn').addEventListener('click', async () => {
          const statusMsg = document.getElementById('request-status-msg');
          try {
              const res = await fetch('/api/users/request-role-upgrade', {
                  method: 'POST',
                  headers: { 
                      'Authorization': 'Bearer ' + token,
                      'Content-Type': 'application/json'
                  }
              });
              const data = await res.json();
              if (!res.ok) throw new Error(data.message);
              statusMsg.className = 'alert alert-success';
              statusMsg.textContent = data.message;
              document.getElementById('request-manager-btn').disabled = true;
          } catch (err) {
              statusMsg.className = 'alert alert-danger';
              statusMsg.textContent = err.message;
          }
      });

      async function loadPendingRequests() {
          const listDiv = document.getElementById('requests-list');
          try {
              const res = await fetch('/api/admin/role-requests', { headers: { 'Authorization': 'Bearer ' + token } });
              if (!res.ok) throw new Error('Could not load requests.');
              const requests = await res.json();
              if (requests.length === 0) {
                  listDiv.innerHTML = '<p>No pending requests.</p>';
                  return;
              }
              let html = '<ul class="list-group">';
              requests.forEach(req => {
                  html += `
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                          <span><strong>${req.user_name}</strong> requests <strong>${req.requested_role}</strong> role.</span>
                          <span>
                              <button class="btn btn-sm btn-success" onclick="handleRequest(${req.id}, 'approve')">Approve</button>
                              <button class="btn btn-sm btn-danger" onclick="handleRequest(${req.id}, 'reject')">Reject</button>
                          </span>
                      </li>`;
              });
              html += '</ul>';
              listDiv.innerHTML = html;
          } catch (err) {
              listDiv.innerHTML = `<p class="text-danger">${err.message}</p>`;
          }
      }
      
      window.handleRequest = async function(requestId, action) {
          try {
              const res = await fetch(`/api/admin/role-requests/${requestId}`, {
                  method: 'PUT',
                 
                  headers: { 
                      'Content-Type': 'application/json', 
                      'Authorization': 'Bearer ' + token 
                  },
                  body: JSON.stringify({ action })
              });
              const data = await res.json();
              if (!res.ok) throw new Error(data.message);
              alert(data.message);
              loadPendingRequests();
          } catch (err) {
              alert('Error: ' + err.message);
          }
      }
    });
  </script>
</body>
</html>
